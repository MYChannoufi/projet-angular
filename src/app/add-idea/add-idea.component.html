<div class="container">
  <h2>Ajouter une Nouvelle Idée</h2>
  <form [formGroup]="ideaForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Titre</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title"
        class="form-control"
        [ngClass]="{'is-invalid': title?.invalid && title?.touched}">
      <div class="invalid-feedback" *ngIf="title?.invalid && title?.touched">
        Le titre est obligatoire
      </div>
    </div>
    
    <div class="form-group">
      <label for="description">Description</label>
      <textarea 
        id="description" 
        formControlName="description"
        rows="4"
        class="form-control"
        [ngClass]="{'is-invalid': description?.invalid && description?.touched}"></textarea>
      <div class="invalid-feedback" *ngIf="description?.invalid && description?.touched">
        <span *ngIf="description?.errors?.['required']">La description est obligatoire</span>
        <span *ngIf="description?.errors?.['minlength']">La description doit contenir au moins 10 caractères</span>
      </div>
    </div>

    <div class="form-group">
      <label for="date">Date</label>
      <input 
        type="date" 
        id="date" 
        formControlName="date"
        class="form-control"
        readonly>
    </div>

    <button type="submit" [disabled]="!ideaForm.valid" class="btn btn-primary">
      Soumettre
    </button>
  </form>
</div>
